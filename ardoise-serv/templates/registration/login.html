{% extends "shared/base.html" %}
{% load materializecss %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="header center">Log in</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row center">
                {{ form|materializecss }}
            </div>
            <div class="row center">
                <button class="btn-large waves-effect waves-light  green lighten-1" type="submit">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
