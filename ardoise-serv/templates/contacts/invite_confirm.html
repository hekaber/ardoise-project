{% extends "shared/base.html" %}
{% load materializecss %}
{% block title %}
    Contacts - Invite
{% endblock %}
{% block content %}
    <div class="container">
        {% if contact %}
            <h1 class="header center">Invite contact {{ contact.email }} confirmed.</h1>
            <p>Name: {{ contact.first_name }}</p>
            <p>LastName: {{ contact.last_name }}</p>
            <div class="row center">
                <a href="{% url 'ContactListView' %}"
                   class="btn-large modal-trigger waves-effect waves-light green lighten-1" type="submit">Back</a>
            </div>
        {% endif %}
    </div>
{% endblock %}
