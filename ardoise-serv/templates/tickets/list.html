{% extends "shared/base.html" %}
{% block title %}
    List
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="header center">My tickets</h1>
        <div class="row center">
            <ul class="collection">
                {% for ticket in ticket_list %}
                    <li class="collection-item">
                        <div class="row">
                            <div class="col s4">{{ ticket.name }}</div>
                            <div class="col s4">{{ ticket.debtor }}</div>
                            <div class="col s4">{{ ticket.amount }}</div>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
        <div class="row center">
            <a class="btn-large waves-effect waves-light  green lighten-1" href="{% url 'TicketCreateView' %}">Add</a>
        </div>
    </div>
{% endblock %}
